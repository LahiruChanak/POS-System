<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS System - Orders</title>
    <link rel="icon" href="/assets/images/pos-logo.png" />

    <!-- Bootstrap, fontawesome CDN links -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>

  <body>
    <header>
      <nav
        class="navbar navbar-expand-md navbar-light bg-light border-bottom border-success border-3 rounded-3 mb-4"
      >
        <div class="container-fluid">
          <a
            class="navbar-brand fw-bold border-2 border-end border-success pe-3"
            href="#"
          >
            <img
              src="/assets/images/pos-logo.png"
              alt="POS Logo"
              class="img-fluid logo"
            />
            POS System
          </a>
          <button
            class="navbar-toggler border-2 border-success"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto w-100 ms-md-3">
              <li class="nav-item">
                <a class="nav-link fw-semibold text-success" href="/index.html"
                  ><i class="bi bi-house"></i> Customers</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active fw-semibold" href="#"
                  ><i class="bi bi-cart"></i> Orders</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link fw-semibold text-success"
                  href="/pages/items.html"
                  ><i class="bi bi-box"></i> Items</a
                >
              </li>
              <li class="nav-item ms-md-auto">
                <div class="d-flex w-100 justify-content-center">
                  <button class="btn fw-medium text-dark">
                    <i class="fa-solid fa-user-plus"></i>
                    Sign Up
                  </button>
                  <button class="btn fw-medium text-dark">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    Log Out
                  </button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container-fluid mt-4">
        <div class="d-flex flex-wrap gap-3 py-0 px-3">
          <!-- Invoice Details Section -->
          <div class="flex-item">
            <div class="card d-flex flex-column mb-3 w-100">
              <div class="card-header bg-success text-white">
                Invoice Details
              </div>
              <div class="d-flex flex-column flex-grow-1 card-body">
                <div class="row mb-3">
                  <div class="col-6">
                    <label>Order ID:</label>
                    <input type="text" class="form-control" value="DI001" />
                  </div>
                  <div class="col-6">
                    <label>Date:</label>
                    <input
                      type="date"
                      class="form-control"
                      value="2023-07-06"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-6">
                    <label>Customer:</label>
                    <select class="form-control">
                      <option>CD01</option>
                    </select>
                  </div>
                  <div class="col-6">
                    <label>Customer ID:</label>
                    <input type="text" class="form-control" value="CD03" />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-6">
                    <label>Name:</label>
                    <input type="text" class="form-control" value="Malitha" />
                  </div>
                  <div class="col-6">
                    <label>Salary:</label>
                    <input type="text" class="form-control" value="10000.00" />
                  </div>
                </div>
                <div class="mb-3">
                  <label>Address:</label>
                  <input type="text" class="form-control" value="Panadura" />
                </div>
              </div>
            </div>
          </div>

          <!-- Item Select Section -->
          <div class="flex-item">
            <div class="card">
              <div class="card-header bg-success text-white">Item Select</div>
              <div class="card-body item-select-body">
                <div class="item-select-content">
                  <div class="row mb-3">
                    <div class="col-6">
                      <label>Item:</label>
                      <select class="form-control">
                        <option>P002</option>
                      </select>
                    </div>
                    <div class="col-6">
                      <label>Item Code:</label>
                      <input type="text" class="form-control" value="P002" />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-4">
                      <label>Item Name:</label>
                      <input
                        type="text"
                        class="form-control"
                        value="Keerisamba 5Kg"
                      />
                    </div>
                    <div class="col-4">
                      <label>Price:</label>
                      <input type="text" class="form-control" value="525.00" />
                    </div>
                    <div class="col-4">
                      <label>Qty/Unit:</label>
                      <input type="text" class="form-control" value="200" />
                    </div>
                  </div>
                  <div class="mb-3">
                    <label>Order Quantity:</label>
                    <input type="number" class="form-control" value="2" />
                  </div>
                </div>
                <div class="item-select-button">
                  <button class="btn btn-danger w-100">Add Item</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Total Details Section -->
          <div class="flex-item">
            <div class="card">
              <div class="card-header bg-success text-white">Total Details</div>
              <div class="card-body">
                <div class="total-section mb-3">
                  <h5>Total: 1050Rs/=</h5>
                  <h5>SubTotal: 945Rs/=</h5>
                </div>
                <div class="payment-section">
                  <div class="row mb-3">
                    <div class="col-6">
                      <label>Cash:</label>
                      <input type="text" class="form-control" value="5000" />
                    </div>
                    <div class="col-6">
                      <label>Discount:</label>
                      <input type="text" class="form-control" value="10" />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-12">
                      <label>Balance:</label>
                      <input
                        type="text"
                        class="form-control"
                        value="4055"
                        readonly
                      />
                    </div>
                  </div>
                  <button class="btn btn-success">Purchase</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Table Section -->
        <div class="table-section mt-4">
          <div class="card">
            <div class="card-body">
              <table class="table table-bordered">
                <thead class="table-success">
                  <tr>
                    <th>Item Code</th>
                    <th>Item Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>P002</td>
                    <td>Keerisamba 5Kg</td>
                    <td>525.00</td>
                    <td>2</td>
                    <td>1050</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div
        class="text-center border-2 border-top border-success rounded-3 py-3"
      >
        <p class="m-0">Â©Copyright 2024 POS-System. All Rights Reserved.</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
